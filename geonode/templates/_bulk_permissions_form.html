{% load i18n %}

<div class="modal fade" id="_bulk_permissions" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="permission_form" accept-charset="UTF-8" method="post">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">{% trans "Set permissions on selected resources" %}</h4>
        </div>
        <div class="modal-body">
          {% include "_permissions.html" %}
        </div>
        <div class="alert hidden" id="bulk_perms_message">
          <p class="message">}</p>
          <p class="extra_content"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
          <button class="btn btn-primary" ng-click="bulk_perms_submit()" id="bulk_perms_submit" type="button">{% trans "Apply Changes" %}</button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal fade" style="width: 100%; height: 100%;" id="_perms_processing" data-backdrop="static" data-keyboard="false" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1>{% trans "Processing..." %}</h1>
          </div>
          <div class="modal-body">
              <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                  {% trans "Updating Permissions..." %}
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
