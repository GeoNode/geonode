{% if messages %}

        <a type="button" class="close" data-dismiss="alert" data-dismiss-url="#" href="#">Ã—</a>
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    </div>
    {% endfor %}
</div>
{% endif %}
