{% extends "registration/base.html" %}
{% load i18n %}
{% load bootstrap_tags %}

{% block main %}
  {% if validlink %}
    <form method="post" action=".">
      {% csrf_token %}
      <div class="form-controls">
        {{ form|as_bootstrap }}
      </div>
      <div class="form-actions">
        <input type="submit" value="{% trans "Reset my password" %}" />
      </div>
    </form>
  {% else %}
    <p>{% trans "Password reset failed" %}</p>
  {% endif %}
{% endblock %}
