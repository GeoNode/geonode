{% extends "registration/base.html" %}

{% load i18n %}
{% load bootstrap_tags %}

{% block main %}
  <form method="post" action=".">
    {% csrf_token %}
    <div class="form-controls">
      {{ form|as_bootstrap }}
    </div>
    <div class="form-actions">
      <input type="submit" class="btn btn-primary" value="{% trans "Change password" %}" />
    </div>
  </form>
{% endblock %}
