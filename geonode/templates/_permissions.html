{% load i18n %}
<div id="permissions-body" >
  <div class="control-group" id="permission-view-download" >
    <label class="control-label">{% trans "Who can view and download this data?" %}</label>
    <div class="controls">
      <div class="radio">
        <label>
          <input type="radio" name="viewmode" id="perms_view_anyone" value="ANYONE" checked="checked">
          {% trans "Anyone" %}
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="viewmode" id="perms_view_registered" value="REGISTERED">
          {% trans "Any registered user" %}
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="viewmode" id="perms_view_editors" value="EDITORS">
          {% if GROUPS_APP %}
            {% trans "Only users and groups who can edit" %}
          {% else %}
            {% trans "Only users who can edit" %}
          {% endif %}
        </label>
      </div>
    </div>
  </div>
  <div class="control-group" id="permission-edit" >
    <label class="control-label">{% trans "Who can edit this data?" %}</label>
    <div class="controls">
      <div class="radio">
        <label>
          <input type="radio" name="editmode" id="perms_edit_registered" value="REGISTERED" checked="checked">
          {% trans "Any registered user" %}
        </div>
      <div class="radio">
        <label>
          <input type="radio" name="editmode" id="perms_edit_list" value="LIST">
          {% if GROUPS_APP %}
            {% trans "Only the following users or groups:" %}
          {% else %}
            {% trans "Only the following users:" %}
          {% endif %}
        </label>
      </div>
      <input type="text" name="editusers" class="user-select" id="perms_edit_editusers">
      {% if GROUPS_APP %}
          <input type="text" name="editgroups" class="group-select" id="perms_edit_editgroups">
      {% endif %}
      </input>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">{% trans "Who can manage and edit this data?" %}</label>
    <div class="controls">
      <input type="text" name="manageusers" class="user-select" id="perms_edit_manageusers">
      {% if GROUPS_APP %}
        <input type="text" name="managegroups" class="group-select" id="perms_edit_managegroups">
      {% endif %}
      </input>
    </div>
  </div>
</div>
