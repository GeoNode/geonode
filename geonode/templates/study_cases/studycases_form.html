{% extends "base.html" %}
{% load i18n %}
{% load bootstrap_tags %}

{% block body_outer %}
  <h1>{% trans "Study Cases (beta)" %}</h1>
  <form method="post" action=".">
    {% csrf_token %}
    <div id="study_cases">
      <fieldset>
        {{ form|as_bootstrap }}
      </fieldset>
      
    </div>
    <input type="submit" value="{% trans "Submit" %}" />
  </form>  
{% endblock %}

{% block extra_script %}
  <script src="{{ STATIC_URL }}study_cases/js/study_cases.js"></script>
{% endblock %}
