{% extends "site_base.html" %}
{% load bootstrap_tags %}

{% load i18n %}
{% block title %} {% trans "Add Topiccategory" %} - {{ block.super }} {% endblock %}

{% block body_outer %}
<div class="gd-content">
    <div class="gd-content-heading">
        <div class="row">
          <div class="col-md-6">
              <div class="title small-content">
                  {% trans "Add Category" %}
              </div>
          </div>
          <div class="col-md-6">
              <div class="small-content text-right">
              </div>
          </div>
      </div>
      <div class="hr"></div>
    </div>
    <div class="gd-content-body transparent top-bottom-margin-20px">
        <div class="row">
            <div class="col-md-12">
                <div class="gd-content-body full-pad-40px">
                  <form id=""  method="post" enctype="multipart/form-data" action="">
                      {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            {{ form|as_bootstrap }}
                        </div>
                    </div>
                    <div class="block-separator"></div>
                    <button type="submit" id="" class="btn btn-gd-primary">Add Category</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
