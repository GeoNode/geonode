{% load i18n %}
<nav class="filter">
  <h2><a href="#" class="toggle toggle-nav"><i class="icon-chevron-down"></i>{% trans "Type" %}</a></h2>
  <ul class="nav" id="types">
    {% verbatim %}
    <li ng-repeat="facet in results_meta.facets">
        <a data-class="{{facet.slug}}" class="active trigger-query">{{ facet.slug }} 
            <span class="badge pull-right">{{ facet.count }}</span>
        </a>
    </li>
    {% endverbatim %}
  </ul>
</nav>
