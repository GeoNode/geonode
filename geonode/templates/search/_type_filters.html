{% load i18n %}
{% load base_tags %}
<nav class="filter">
  <h2><a href="#" class="toggle toggle-nav"><i class="icon-chevron-down"></i>{% trans "Type" %}</a></h2>
  <ul class="nav" id="types">
    {% facets as facets %}
    {% for facet, count in facets.items %}
    {% if count > 0 %}
    <li> 
      <a data-class="{{ facet }}">{{ facet|capfirst }} 
          <span class="badge pull-right">{{ count }}</span>
      </a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</nav>
