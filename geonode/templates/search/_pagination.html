<div {% if not request.user_agent.is_mobile %}class="row"{% endif %}>
    <nav>
        <ul class="pagination pull-right" {% if request.user_agent.is_mobile %}style="margin:0px 10px"{% endif %}>
            <li ng-click="sync_pagination_scroll(false)"><a href><strong><i
                    class="fa fa-angle-left"></i></strong></a></li>
            <li><a href>{% trans "page" %} <span ng-model="page" ng-bind="page"></span> {% trans "of" %} <span
                    ng-bind="numpages"></span></a>
            </li>
            <li ng-click=sync_pagination_scroll(true)><a href><strong><i
                    class="fa fa-angle-right"></i></strong></a></li>
        </ul>
    </nav>
</div>
