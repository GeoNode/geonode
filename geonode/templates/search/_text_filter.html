{% load i18n %}
{% load base_tags %}
<nav class="filter">

    {% if not request.user_agent.is_mobile %}
    <h4><a href="#" class="toggle toggle-nav"><i class="fa fa-chevron-down"></i>{% trans "Text" %}</a></h4>
    {% endif %}
    <ul class="nav open" id="text">
        <li>
          <form class="autocomplete-input input-group" id="text-search-autocomplete">
            {% csrf_token %}
            <div id="text-search-container">
              <input autocomplete="off"  ng-model="text_query"  type="text" name="text_search_input" id="text_search_input" placeholder="{% trans 'Search' %}" >
            </div>
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="text_search_btn"><i class="fa fa-search"></i></button>
            </span>
          </form>
        </li>
    </ul>

</nav>
