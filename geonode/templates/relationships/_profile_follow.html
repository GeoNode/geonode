{% load friendly_loader %}
{% friendly_load relationship_tags %}

{% if_relationship request.user profile.user "following" %}
    {# they are following them, so show a "remove" url #}
    <a href="{{ profile.user|remove_relationship_url:"following" }}" class="btn btn-info" type="button">Unfollow</a>
{% else %}
    {# they are not following them, so show a link to start following #}
    <a href="{{ profile.user|add_relationship_url:"following" }}" class="btn btn-info" type="button">Follow</a>
{% endif_relationship %}
