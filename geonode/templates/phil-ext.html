{% load leaflet_tags %}

{% leaflet_js %}
{% leaflet_css %}

{% leaflet_map "preview_map" creatediv=False %}

<style>
  .leaflet-container {  /* all maps */
    height: 800px;
  }
</style>
<script type="text/javascript">
    var map;
    window.addEventListener("map:init", function (e) {
       
        map = e.detail.map;

        {% if resource.bbox_string %}
          zoom_to_box(map, [{{ resource.bbox_string }}]);
        {% endif %}

        tile_layer = L.tileLayer.wms('{{ resource.ows_url|safe }}', {
            ptype: "gxp_wmsgetfeatureinfo",
            layers: '{{ resource.typename }}',
            format: 'image/png8',
            transparent: true,
            'opacity':0.8,
            tiled:true
        });
        
          var MapQuestOpen_OSM = L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/{type}/{z}/{x}/{y}.{ext}', {
            type: 'map',
            ext: 'jpg',
            attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: '1234'
        }).addTo(map);

        var baseMaps = {
          'MapQuestOpen OSM' : MapQuestOpen_OSM
        };

        L.control.layers(baseMaps).addTo(map);
        if (tile_layer != null) {
            map.layerscontrol.addOverlay(tile_layer,"{{ resource.title }}");
            map.addLayer(tile_layer);
        }

    });
    function zoom_to_box(map, bbox){
        var bounds = [
            [bbox[1], bbox[0]],
            [bbox[3], bbox[2]]
        ];
        map.fitBounds(bounds);
        //map.zoomIn(1);
    }
</script>
