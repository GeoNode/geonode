{% load i18n %}
{% load url from future %}
{% load agon_ratings_tags %}

{% overall_rating map "map" as map_rating %}
<article class="span4">
  <a href="{% url "map_detail" map.id %}"><img src="{{ STATIC_URL }}theme/img/placeholder2.png" width="100%" alt="{{ map.title }}" /></a>
  <div class="details">
    <a href="{% url "map_detail" map.id %}"><h3>{{ map.title }}</h3></a>
    <div class="meta">{% trans 'from' %} <a href="{% url "profile_detail" map.owner.username %}">{{ map.owner }}</a>, {{ map.last_modified|timesince }} {% trans 'ago' %}</div>
    <p>{{ map.abstract }}</p>
    <p class="avg_rating" data-rating="{{ map_rating }}">{% trans 'Average rating' %} <span class="overall_rating"></span></p>
    <a href="{% url "map_download" map.id %}" class="btn btn-info download">Download</a>
  </div>
</article>
