{% include "layers/layer_geoext_map.html" %}
<script type="text/javascript">
{% autoescape off %}
	function get_corners( x, y ){
		return { "ul_x": Math.floor(x), "ul_y": Math.ceil(y),
				 "ur_x": Math.ceil(x), "ur_y": Math.ceil(y),
				 "ll_x": Math.floor(x), "ll_y": Math.floor(y),
				 "lr_x": Math.ceil(x), "lr_y": Math.floor(y)
				};
	}
	
	var map = GeoExt.getCmp("preview_map").map;
	alert (map);
	
	OpenLayers.Control.Click = OpenLayers.Class(OpenLayers.Control, {
		defaultHandlerOptions: {
			"single": true,
			"double": false,
			"pixelTolerance": 0,
			"stopSingle": false,
			"stopDouble": false
		},
		
		initialize: function(options) {
			this.handlerOptions = OpenLayers.Util.extend(
				{}, this.defaultHandlerOptions
			);
			OpenLayers.Control.prototype.initialize.apply(this, arguments); 
			this.handler = new OpenLayers.Handler.Click(
				this, {
					'click': this.trigger
				}, this.handlerOptions
			);
		},
		
		trigger: function(e) {
                    var lonlat = map.getLonLatFromPixel(e.xy);
                    alert("You clicked near " + lonlat.lat + " N, " +
                                              + lonlat.lon + " E");
        }
	});
	
	var tile_select_layer = new OpenLayers.Layer.Vector("selection_layer");
	map.addLayer(tile_select_layer);
	click_select = new OpenLayers.Control.Click()
	map.addControl(click_select);	
	click_select.activate();
{% endautoescape %}
</script>
