{% extends "people/profile_base.html" %}
{% load i18n avatar_tags %}
{% load bootstrap_tags %}

{% block body_class %}explore people{% endblock %}

{% block body %}
  
  <div class="col-md-12">
    <h2 class="page-title">{% trans "Edit Your Preferences" %}</h2>
  </div>
  <div class="col-md-10">
    <form action="" method="post" class="form-horizontal">
      <!-- <legend>{% trans "Edit Your Preferences" %}</legend> -->
      {% csrf_token %}
      <div class="form-controls">
        {{ form|as_bootstrap }}
      </div>
      <div class="form-actions">
        <input type="submit" class="btn btn-primary" value="{% trans "Update preferences" %}" />
      </div>
    </form>
  </div>
{% endblock %}
