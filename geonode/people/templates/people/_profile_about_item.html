{% load friendly_loader %}
{% friendly_load avatar_tags %}
{% load i18n %}

<section class="last">
    {% if profile.user %}
    <a href="{% url profile_detail profile.user.username %}">{% avatar profile.user 80 %}</a>
    <h4><a href="{{ profile.get_absolute_url }}">{{ profile.name }}</a></h4>
    <a href="{% url profile_detail profile.user.username %}" class="read-more">
      {% trans "Read more about " %}{{ profile.name }}
    </a>
    {% else %}
      <p>{{ profile.name }}</p>
      <p>{{ profile.organization }}</p>
    {% endif %}
</section>
