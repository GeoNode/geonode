{% load friendly_loader %}
{% friendly_load avatar_tags %}
{% load i18n %}
  <div class="pull-left">
  {% with 48 as avatar_size %}
    <a href="{% url "profile_detail" profile.username %}" class="avatar">{% avatar profile avatar_size %}</a>
  {% endwith %}
  </div>
  <div>
    <p><a href="{{ profile.get_absolute_url }}">{{ profile.username }}</a>
      {{ username }}
      <br />{% if profile.organization %}{{ profile.organization }}
      {% else %}{% trans "No Group" %}
      {% endif %}</p>
  </div>
