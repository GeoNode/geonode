{% load i18n %}

<article>
  <a href="{% url layer_detail layer.typename %}">
      <div class="placeholder pl-153-113">{% trans "No Image Available" %}</div>
  </a>
  <div class="details">
    <a href="{% url layer_detail layer.typename %}"><h3>{{ layer.title }}</h3></a>
    <div class="meta">by <a href="{% url profile_detail layer.owner.username %}">{{ map.owner }}</a>, {{ layer.date|timesince }} ago</div>
    <p>{{ layer.abstract }}</p>
    <p class="activity">{{ layer.popular_count }} view{{ layer.popular_count|pluralize }} | <span class="avg_rating" data-rating="{{ layer_rating }}">Average rating <span class="overall_rating"></span></span></p>
  </div>
</article>
