{% load avatar_tags %}
<meta property="og:title" content="{{ object.title|default:object.slug|truncatechars:70 }}" />
<meta property="og:site_name" content="{{ SITE_NAME }}" />
<meta property="og:url" content="http{% if request.is_secure %}s{% endif %}://{{ SITE_DOMAIN }}{{ object.get_absolute_url }}" />
<meta property="og:description" content="Group {{ object.title|default:object.slug }} on {{ SITE_NAME }}" />
