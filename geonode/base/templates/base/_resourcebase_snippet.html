{% verbatim %}
  <article ng-repeat="item in results">
  	<div class="row items-list">
  	  <div class="col-md-4">
  	    <img class="thumb" ng-src="{{ item.thumbnail_url }}" />
  	  </div>
      <div class="col-md-6">
        <h4><a href="{{ item.absolute__url }}">{{ item.title }}</a></h4>
        <p class="abstract">{{ item.abstract }}</p>
      </div>
      <div class="col-md-2">
      	<p>{{ item.owner }}</p>
        <p>{{ item.category }}</p>
        <p>{{ date_type }} {{ item.date|date:'d MMM y' }}</p>
        <p>{{ item.popular_count }}</p>
        <p>{{ item.share_count }}</p>
        <p>{{ item.rating }}</p>
      </div>
    </div>
  </article>
{% endverbatim %}
