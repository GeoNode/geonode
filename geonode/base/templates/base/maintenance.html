{% load static from staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #2c689c; //#313131
      }
      .container {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      .center {
        text-align: center;
      }

      .center img {
        width: 300px;
        align: center;
      }

      .center p {
        color: white;
        font-size: 1.7em;
        font-family: Montserrat,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol','Noto Color Emoji'
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="center">
        <img src="{% static 'geonode/img/logo.png' %}">
        <p>We're doing critical maintenance of the site, which we do from time to time to bring out upgrades and new functionality.<br><br><b>Please come back and try again soon</b></p>
      </div>
    </div>
  </body>

</html>
