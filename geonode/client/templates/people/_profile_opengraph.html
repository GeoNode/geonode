{% load avatar_tags %}
<meta property="og:title" content="{{ profile.username }}" />
<meta property="og:site_name" content="{{ SITE_NAME }}" />
<meta property="og:url" content="{{ SITEURL }}{{ profile.get_absolute_url|slice:"1:" }}" />
<meta property="og:description" content="{{ profile.get_full_name | default:profile.username }} on {{ SITE_NAME }}" />
<meta name="og:image" content="{% autoescape off %}{% avatar_url profile 200 %}{% endautoescape %}" />
<meta name="og:image:width" content="200" />
<meta name="og:image:height" content="200" />
