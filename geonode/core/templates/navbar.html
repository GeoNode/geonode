
<ul id="sitenav" class="selfclear">

  
  
  <li class="site_nav" style="vertical-align:middle;padding-top:5px;">
  <select id="selectSite" onChange="if (this.selectedIndex > 0) {document.location.href=this.options[this.selectedIndex].value}">
  	<option value="">Browse Maps</option>
  	{% for officialsite in officialsites %}
  	<option value="/{{officialsite.officialurl}}">{{officialsite.title}}</option>
  	{% endfor%}
  	<option value="{% url maps_search %}?sort=last_modified&dir=DESC">More Maps</option>
  </select>
  </li>
  

  {% for section in sections %}
  <li class="sitenav-divider"><span>|</span></li>
  <li class="{{section.item_class}}">
    <a class="{{section.link_class}}"
       id="{{section.id}}"
       href="{{section.url}}">
      {{ section.text }}
    </a>
  </li>
  {% endfor%}
  
</ul>
