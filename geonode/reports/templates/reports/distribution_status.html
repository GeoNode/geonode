{% extends "site_base.html" %}


{% block title %}Distribution Status{% endblock %}
{% block head %}
<style>
.plots{
  width:500px;
  height:600px;
  float:left;
}
</style>
{{ block.super }}
{% endblock %}

{% block body_class %}layers{% endblock %}

{% block body_outer %}
<div class="page-header"></div>
<div id = 'org_datarequest' class = "plots"></div>
<div id = 'pie_div' class = "plots"></div>
<div id = 'monthly_datarequest' class = "plots"></div>
<div id = 'monthly_div' class = "plots"></div>
<!--
<div id = 'luzvimin_div0' class = "plots"></div>
<div id = 'luzvimin_div1' class = "plots"></div>
<div id = 'luzvimin_div2' class = "plots"></div>
<div id = 'luzvimin_div3' class = "plots"></div>
-->
<div id = 'div_total_luzvimin0' class = "plots" style="width:1000px"></div>
<!--
<div id = 'div_total_luzvimin1' class = "plots"></div>
<div id = 'div_total_luzvimin2' class = "plots"></div>
<div id = 'div_total_luzvimin3' class = "plots"></div>
-->
{% endblock %}

{% block extra_script %}
<script src="{{ STATIC_URL }}lib/js/plotly-latest.min.js"></script>
<script type="text/javascript">
var org1 = {
  x: [
    {% for key, value in org_count.items %}
      '{{ key }}',
    {% endfor %}
  ],
  y: [
    {% for key, value in org_count.items %}
      {{ value }},
    {% endfor %}
  ],
  text: [
    {% for key, value in org_count.items %}
      '{{ value }}',
    {% endfor %}
  ],
  textposition: 'auto',
  hoverinfo:'y',
  name: 'LiPAD',
  type: 'bar',
  marker: {
    color: '#5B9BD5'
  }
};

var data_org = [org1];

var layout_org = {
  barmode: 'stack',
  xaxis: {autorange: 'reversed'},
  title: '<b>Data Request Tally per Organization (Total: {{ sum_org_count }})</b>'
};

Plotly.newPlot('org_datarequest', data_org, layout_org);

var data_pie = [{
  values: [
    {% for key, value in total_layers.items %}
      {{ value }},
    {% endfor %}
  ],
  labels: [
    {% for key, value in total_layers.items %}
        {% if key == 'FHM' %}
            'Flood Hazard Map',
        {% else %}
            '{{ key }}',
        {% endif %}
    {% endfor %}
  ],
  type: 'pie',
  textinfo:'label+percent',
}];

var layout_pie = {
  title: '<b>Total Downloads: {{ sum_layers }}</b>',
  height: 600,
  width: 500,
  // font:{size:30}
};

Plotly.newPlot('pie_div', data_pie, layout_pie);

var trace1 = {
  x: [
    {% for key, value in monthly_count.items %}
      '{{ key }}',
    {% endfor %}
  ],
  y: [
    {% for key, value in monthly_count.items %}
      {{ value.Coverage }},
    {% endfor %}
  ],
  hoverinfo:'y+name',
  name: 'Coverage',
  type: 'bar',
  marker: {
    color: '#DC3912'
  }
};
var trace2 = {
  x: [
    {% for key, value in monthly_count.items %}
      '{{ key }}',
    {% endfor %}
  ],
  y: [
    {% for key, value in monthly_count.items %}
      {{ value.Document }},
    {% endfor %}
  ],
  hoverinfo:'y+name',
  name: 'Documents',
  type: 'bar',
  marker: {
    color: '#FF9900'
  }
};

    {% for key, value in monthly_count.items %}

    {% endfor %}
  ],
  y: [
    {% for key, value in monthly_count.items %}
      {{ value.FHM }},
    {% endfor %}
  ],
  text: [
    {% for key, value in monthly_count.items %}
      '{{ value.FHM }}',
    {% endfor %}
  ],
  textposition: 'auto',
  hoverinfo:'y+name',
  name: 'Flood Hazard Maps',
  type: 'bar',
  marker: {
    color: '#3366CB'
  }
};
var trace4 = {
  x: [
    {% for key, value in monthly_count.items %}
      '{{ key }}',
    {% endfor %}
  ],
  y: [
    {% for key, value in monthly_count.items %}

    {% endfor %}
  ],
  hoverinfo:'y+name',
  name: 'DTM',
  type: 'bar',
  marker: {
    color: '#109618'
  }
};
var trace5 = {
  x: [
    {% for key, value in monthly_count.items %}
      '{{ key }}',
    {% endfor %}
  ],
  y: [
    {% for key, value in monthly_count.items %}
      {{ value.DSM }},
    {% endfor %}
  ],
  hoverinfo:'y+name',
  name: 'DSM',
  type: 'bar',
  marker: {
    color: '#990099'
  }
};
var trace6 = {
  x: [
    {% for key, value in monthly_count.items %}
      '{{ key }}',
    {% endfor %}
  ],
  y: [
    {% for key, value in monthly_count.items %}
      {{ value.LAZ }},
    {% endfor %}
  ],
  hoverinfo:'y+name',
  name: 'LAZ',
  type: 'bar',
  marker: {
    color: '#0099C6'
  }
};
var trace7 = {
  x: [
    {% for key, value in monthly_count.items %}
      '{{ key }}',
    {% endfor %}
  ],
  y: [
    {% for key, value in monthly_count.items %}
      {{ value.ORTHO }},
    {% endfor %}
  ],
  hoverinfo:'y+name',
  name: 'Ortho',
  type: 'bar',
  marker: {
    color: '#DD4477'
  }
};
var trace8 = {
  x: [
    {% for key, value in monthly_count.items %}
      '{{ key }}',
    {% endfor %}
  ],
  y: [
    {% for key, value in monthly_count.items %}
      {{ value.SAR }},
    {% endfor %}
  ],
  hoverinfo:'y+name',
  name: 'SAR',
  type: 'bar',
  marker: {
    color: '#FFF328'
  }
};
var trace9 = {
  x: [
    {% for key, value in monthly_count.items %}
      '{{ key }}',
    {% endfor %}
  ],
  y: [
    {% for key, value in monthly_count.items %}
      {{ value.Resource }},
    {% endfor %}
  ],
  hoverinfo:'y+name',
  name: 'Resource Map',
  type: 'bar',
  marker: {
    color: '#19ED88'
  }
};

var data = [trace3, trace9, trace8, trace7, trace6, trace5, trace4, trace2, trace1];

var layout = {
  barmode: 'stack',
  xaxis: {
    autorange: 'reversed',
    tickangle: -45
  },
  title: '<b>Cumulative LiPAD Downloads (Total: {{ sum_layers }})</b>',
  legend:{
    x: 0,
    y: 1
  }
};

Plotly.newPlot('monthly_div', data, layout);

var datarequest1 = {
  x: [
    {% for key, value in monthly_datarequest.items %}
      '{{ key }}',
    {% endfor %}
  ],
  y: [
    {% for key, value in monthly_datarequest.items %}
      {{ value.pending }},
    {% endfor %}
  ],
  hoverinfo:'y+name',
  name: 'Pending',
  type: 'bar',
  marker: {

  }
};

  ],

    {% endfor %}
  ],
  textposition: 'auto',
  hoverinfo:'y+name',
  name: 'Approved',
  type: 'bar',
  marker: {
    color: '#FF9900'
  }
};

  x: [

  ],

var datarequest5 = {
  x: [

    {% endfor %}
  ],
  hoverinfo:'y+name',
  name: 'Unconfirmed',
  type: 'bar',
  marker: {
    color: '#990099'
  }
};

var data_datarequest = [datarequest2, datarequest5, datarequest4, datarequest3, datarequest1];

var layout_datarequest = {
  barmode: 'stack',
  xaxis: {
    autorange: 'reversed',
    tickangle: -45
  },
  title: '<b>Cumulative LiPAD Request (Total: {{ sum_datarequest }})</b>',
  legend:{
    x: 0,
    y: 1
  }
};

Plotly.newPlot('monthly_datarequest', data_datarequest, layout_datarequest);

{% for chart_group, sucdatevalue in luzvimin_count.items %}
    var data_luzvimin{{ forloop.counter0 }} = [];
    {% for suc, datevalue in sucdatevalue.items %}
        var luzvimin{{ forloop.parentloop.counter0 }}{{ forloop.counter0 }} = {
            x: [
            {% for date, value in datevalue.items %}
                '{{ date }}',
            {% endfor %}
            ],
            y: [
            {% for date, value in datevalue.items %}
                {{ value }},
            {% endfor %}
            ],
            name: '{{ suc }}',
            type: 'bar',
            marker: {
                color: '#{{ color_list.forloop.counter0 }}'
            }
        };
        data_luzvimin{{ forloop.parentloop.counter0 }}.push(luzvimin{{ forloop.parentloop.counter0 }}{{ forloop.counter0}})
    {% endfor %}
var layout_luzvimin{{ forloop.counter0 }} = {
  barmode: 'stack',
  title: '<b>{{ chart_group }} Download Count</b>',
  legend:{
    x: 0,
    y: 1
  }
};

//Plotly.newPlot('luzvimin_div{{ forloop.counter0 }}', data_luzvimin{{ forloop.counter0 }}, layout_luzvimin{{ forloop.counter0 }});
{% endfor %}


var data_total_luzvimin = [];
{% for chart_group, sucvalue in total_luzvimin.items %}
    var total_luzvimin{{ forloop.counter0 }} = {
      x: [
        {% for suc, value in sucvalue.items %}
          '{{ suc }}',
        {% endfor %}
      ],
      y: [
        {% for suc, value in sucvalue.items %}
          {{ value }},
        {% endfor %}
      ],
      name: '{{ chart_group }}',
      type: 'bar',
      marker: {
        color: '#{{ color_list.forloop.counter0 }}'
      }
    };
    data_total_luzvimin.push(total_luzvimin{{ forloop.counter0}})
{% endfor %}
var layout_total_luzvimin = {
  barmode: 'stack',
  title: '<b>SUC Download Count</b>',
  legend:{
    x: 0,
    y: 1
  }
};

Plotly.newPlot('div_total_luzvimin0', data_total_luzvimin, layout_total_luzvimin);

</script>
{% endblock extra_script %}
