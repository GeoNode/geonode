{% extends "site_base.html" %}


{% block title %}{% endblock %}




{% block body_class %}layers{% endblock %}

{% block body_outer %}
<div class="page-header">
</div>
<div id = 'myDiv' style='width: 1000px; height: 800px;'>
</div>
<div id = 'luzvimin_div' style='width: 1000px; height: 800px;'>
</div>

{% endblock %}
