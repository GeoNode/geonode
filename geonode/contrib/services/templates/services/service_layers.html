{% load i18n %}
<div class="twocol">
    <p>{% trans "Service:" %} <a href="{% url service_detail service.id %}">{{ service.title }}</a></p>
    {% if layers.count > 0 %}
    <p>{% trans "The following layers will soon be added to the data catalog:" %}</p>
    <table>
        {% for layer in layers %}
        <tr><td>{{ layer.0 }}</td><td>{{ layer.1|default:"" }}</td></tr>
        {% endfor %}
    </table>
    {% else %}
    <h3>No layers</h3>
    {% endif %}
</div>
