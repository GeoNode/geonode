
    <div class="main">
        <div class="content">
            <h1>Modules: {{repositoryName}}</h1>

            <ul class="modulelist">
                {{#modules}}
                <li >

                <h2><a href="{{rootPath}}{{id}}/{{indexhtml}}"> {{name}} </a></h2>
                <div class="jsdoc-fileoverview">
                    {{{markdown fileoverview}}}
                </div>

                </li>
                {{/modules}}
            </ul>

        </div>

        <div style="display:none">
            <!-- added to fileoverviews with hidden paragraphs --->
            <span class="jsdoc-showmore showmore">.. show more</span>
        </div>
    </div>
