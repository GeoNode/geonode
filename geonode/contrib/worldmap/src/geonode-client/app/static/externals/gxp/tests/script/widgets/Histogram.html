<!DOCTYPE html>
<html debug="true">
  <head>
    <script src="http://extjs.cachefly.net/ext-3.4.0/adapter/ext/ext-base.js"></script>
    <script src="http://extjs.cachefly.net/ext-3.4.0/ext-all-debug.js"></script>
    <script type="text/javascript" src="../../../externals/openlayers/lib/OpenLayers.js"></script>
    <script type="text/javascript" src="../../../externals/geoext/lib/GeoExt.js"></script>
    <script type="text/javascript" src="../../../src/script/loader.js"></script>

    <script type="text/javascript">
       
        function test_Histogram(t) {
            t.plan(1);
            
            var instance = new gxp.Histogram();
            
            t.ok(instance instanceof gxp.Histogram, "Instance created successfully");
            
            instance.destroy();
        }
        
        function test_setQuantities(t) {
            t.plan(3);
            var instance = new gxp.Histogram({
                renderTo: document.body
            });
            instance.setQuantities([0, 1, 2, 3, 4]);
            t.eq(instance.el.dom.childNodes.length, 5, "5 bars added.");
            t.eq(instance.el.dom.childNodes[0].style.top, "100%", "The bar for a quantity of zero is 0% high.");
            t.eq(instance.el.dom.childNodes[4].style.top, "0%", "The bar for the hightest quantity is 100% high.");
        }

    </script>
  </head>

  </body>
</html>
