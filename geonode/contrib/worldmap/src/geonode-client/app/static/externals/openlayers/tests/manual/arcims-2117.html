<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>ArcIMS Test Ticket #2117</title>
    <link rel="stylesheet" href="../theme/default/style.css" type="text/css" />
    <link rel="stylesheet" href="../../examples/style.css" type="text/css" />
    <script src="../../lib/OpenLayers.js"></script>
    <script type="text/javascript">
        var lon = 0;
        var lat = 0;
        var zoom = 1;
        var map, layer;

        function init(){
            OpenLayers.ProxyHost = "../../examples/proxy.cgi?url=";
            
            map = new OpenLayers.Map( 'map' );
            
            var options = {
              serviceName: "OpenLayers_Sample",
              async: true,
							layers: [{
								id:1,
								visible:'true',
								/*query:{
									where: '1=1',
									spatialfilter: true
								},*/
								renderer:{
									type: 'valuemaplabel',
									lookupfield: 'FIPS_ID',
									labelfield: 'FIPS_CNTRY',
									exacts:[{
										value: '227',
										symbol: {
											type: 'text',
											antialiasing: 'true',
											interval: 6,
											blockout: '255,255,255',
											font: 'Arial',
											fontcolor: '0,0,0',
											fontsize: 11,
											transparency: 0.7
										}
									},{
										value: '150',
										symbol: {
											type: 'text',
											antialiasing: 'true',
											interval: 6,
											blockout: '255,255,255',
											font: 'Arial',
											fontcolor: '0,0,0',
											fontsize: 11,
											transparency: 0.7
										}
									},{
										value: '75',
										symbol: {
											type: 'text',
											antialiasing: 'true',
											interval: 6,
											blockout: '255,255,255',
											font: 'Arial',
											fontcolor: '0,0,0',
											fontsize: 11,
											transparency: 0.7
										}
									}]
								}
							}]
            };
            
            layer = new OpenLayers.Layer.ArcIMS( "Global Sample Map",
                    "http://sample.avencia.com/servlet/com.esri.esrimap.Esrimap", options );
            map.addLayer(layer);

            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
            map.addControl( new OpenLayers.Control.LayerSwitcher() );
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">ArcIMS Test Ticket #2117</h1>

    <div id="tags">
    </div>
    <p id="shortdesc">
        <a href="http://trac.openlayers.org/ticket/2117">Testing ticket #2117</a>
    </p>

    <div id="map" class="smallmap"></div>

    <div id="docs">
        This is an example of a bug in the ArcXML format writer.
         If you don't see a map, it's broken.
    </div>

  </body>
</html>
