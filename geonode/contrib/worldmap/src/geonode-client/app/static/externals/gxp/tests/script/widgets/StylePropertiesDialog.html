<!DOCTYPE html>
<html debug="true">
  <head>
    <script src="http://extjs.cachefly.net/ext-3.4.0/adapter/ext/ext-base.js"></script>
    <script src="http://extjs.cachefly.net/ext-3.4.0/ext-all-debug.js"></script>
    <script type="text/javascript" src="../../../externals/openlayers/lib/OpenLayers.js"></script>
    <script type="text/javascript" src="../../../externals/geoext/lib/GeoExt.js"></script>
    <script type="text/javascript" src="../../../src/script/loader.js"></script>

    <script type="text/javascript">
       
        var userStyle;
        
        function createStylePropertiesDialog() {
            userStyle = new OpenLayers.Style();
            return new gxp.StylePropertiesDialog({userStyle: userStyle});
        }
        
        function destroy() {
            userStyle.destroy();
        }
        
        function test_StylePropertiesDialog(t) {
            t.plan(1);
            
            var instance = createStylePropertiesDialog();
            
            t.ok(instance instanceof gxp.StylePropertiesDialog, "Instance created successfully");
            
            instance.destroy();
            destroy();
        }

    </script>
  </head>
  <body>
  </body>
</html>
