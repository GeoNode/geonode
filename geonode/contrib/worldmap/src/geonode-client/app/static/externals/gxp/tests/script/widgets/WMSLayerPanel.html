<!DOCTYPE html>
<html debug="true">
  <head>
    <script src="http://extjs.cachefly.net/ext-3.4.0/adapter/ext/ext-base.js"></script>
    <script src="http://extjs.cachefly.net/ext-3.4.0/ext-all-debug.js"></script>
    <script type="text/javascript" src="../../../externals/openlayers/lib/OpenLayers.js"></script>
    <script type="text/javascript" src="../../../externals/geoext/lib/GeoExt.js"></script>
    <script type="text/javascript" src="../../../src/script/loader.js"></script>

    <script type="text/javascript">
       
        var layerRecord;
        
        function createWMSLayerPanel() {
            layerRecord = new GeoExt.data.LayerRecord({
                layer: new OpenLayers.Layer.WMS()
            });
            return new gxp.WMSLayerPanel({layerRecord: layerRecord});
        }
        
        function destroy() {
            layerRecord.getLayer().destroy();
        }
        
        function test_WMSLayerPanel(t) {
            t.plan(1);
            
            var instance = createWMSLayerPanel();
            
            t.ok(instance instanceof gxp.WMSLayerPanel, "Instance created successfully");
            
            instance.destroy();
            destroy();
        }

    </script>
  </head>
  <body>
  </body>
</html>
