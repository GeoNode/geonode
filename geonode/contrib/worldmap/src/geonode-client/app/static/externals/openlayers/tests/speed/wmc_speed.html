function parse_wmc() {
  var format = new OpenLayers.Format.WMC.v1()
  var data = format.read(context);
}    
function run(x) {
    var date = new Date();
    for (var i = 0; i < x; i++) {
        parse_wmc();
    }
    var elapsed = (new Date() - date);
    return elapsed;
}
