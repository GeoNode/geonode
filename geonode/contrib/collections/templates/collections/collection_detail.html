<script type="text/javascript">
  // Use this to guess the resource type from a json serialization of the resource
  // it uses the detail url to get the type.
  function getResourceType(resource){
    var detail_url = resource.detail_url;
    var resource_type = '';
    if(detail_url.indexOf('/layers/') > -1){
      resource_type = 'layer';
    }
    if(detail_url.indexOf('/maps/') > -1){
      resource_type = 'map';
    }
    if(detail_url.indexOf('/documents/') > -1){
      resource_type = 'document';
    }
    return resource_type;
  };
</script>
