{% load bootstrap_tags %}
<div class="modal fade" id="analysis-confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="Analysis Confirmation">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-times-circle-o"></i></button>
                <h4 class="modal-title" id="analysis_confirmation_label">Analysis Confirmation</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Hazard layer</label>
                        <input id="confirm_hazard_title" type="text" disabled class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Exposure layer</label>
                        <input id="confirm_exposure_title" type="text" disabled class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Impact Function</label>
                        <input id="confirm_impact_title" type="text" disabled class="form-control"/>
                    </div>
                    <div class="form-group">
                        {% if user.is_authenticated %}
                            <label>Save Analysis</label>
                            <button id="confirm_save_analysis" type="button" class="btn btn-default" data-toggle="button" aria-pressed="false" autocomplete="off">
                                <i class="fa fa-check"></i><i class="fa fa-close"></i> Save Analysis
                            </button>
                        {% else %}
                            <label>You are not logged in, so you won't be able to save analysis.</label>
                        {% endif %}
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="run_analysis()">Run Analysis</button>
            </div>
        </div>
    </div>
</div>
