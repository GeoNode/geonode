<h1>Metadata</h1>
<div>
    <table>
        <thead>
        <tr>
            {#            <th>No</th>#}
            <th>Layer</th>
            <th>Uploader</th>
            <th>Metadata Link</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for metadata in metadata_list %}
            <tr>
                <td>
                    <a href="{% url 'metadata-detail' pk=metadata.layer.id %}">{{ metadata.layer.name }}</a>
                </td>
                <td>
                    {{ metadata.user.first_name }} {{ metadata.user.last_name }}
                </td>
                <td>
                    {{ metadata.metadata_file.url }}
                </td>
                <td>
                    Edit
                </td>
                <td>
                    Delete
                </td>
            </tr>
        {% empty %}
            <li>No metadata yet.</li>
        {% endfor %}
        </tbody>
    </table>
</div>
