{% load i18n %}
{% load navbar %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>{% block title %} {% endblock %} - {{ SITENAME }}</title>

        <!-- IE 8 Compatibility -->
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />

        <link rel="shortcut icon" href="{{MEDIA_LOCATIONS.app_themes}}img/favicon.ico"/>
        {% block mapjs %}
        <!-- Ext resources -->
        <link rel="stylesheet" type="text/css" href="{{MEDIA_LOCATIONS.ext_base}}resources/css/ext-all.css" />
        <link rel="stylesheet" type="text/css" href="{{MEDIA_LOCATIONS.ext_base}}resources/css/xtheme-gray.css" />
        <script type="text/javascript" src="{{MEDIA_LOCATIONS.ext_base}}adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="{{MEDIA_LOCATIONS.ext_base}}ext-all.js"></script>

        <!-- OpenLayers resources -->
        <link rel="stylesheet" type="text/css" href="{{MEDIA_LOCATIONS.ol_theme}}" />
        <script src="{{MEDIA_LOCATIONS.ol_script}}"></script>

        <!-- GeoExt resources -->
        <link rel="stylesheet" type="text/css" href="{{MEDIA_LOCATIONS.gx_themes}}css/geoext-all-debug.css" />
        <link rel="stylesheet" type="text/css" href="{{MEDIA_LOCATIONS.gx_themes}}css/gxtheme-gray.css" />
        <script src="{{MEDIA_LOCATIONS.gx_script}}"></script> 

        <!-- GeoExplorer resources -->
        <link rel="stylesheet" type="text/css" href="{{MEDIA_LOCATIONS.app_themes}}geoexplorer.css" />
        <!--[if IE]><link rel="stylesheet" type="text/css" href="{{MEDIA_LOCATIONS.app_themes}}ie.css"/><![endif]-->
        <script src="{{MEDIA_LOCATIONS.ux_script}}"></script> 
        <script src="{{MEDIA_LOCATIONS.app_script}}"></script> 

        {% endblock %}

        <link rel="stylesheet" type="text/css" href="{{MEDIA_LOCATIONS.app_themes}}site.css" />
        <script type="text/javascript" src="{% url geonode.views.lang %}"></script>
        <script id="app-locale" type="text/javascript"></script>
        {% block header_append %}
        {% endblock %}
    </head>
    <body>
        <div id="container" class="selfclear">
            <div class="clearfix" id="ja-topbar">
                <div id="ja-pathway">

                </div>
                <div class="clearfix" id="ja-search">
                    <a title="CAPRA"  href="#" id="spanish"> </a>
                    <a title="CAPRA" href="#" id="english"></a> 
                    <a title="CAPRA" id="home" href="http://ecapra.org/en/index.php"></a>
                </div>
            </div>
            <div id="header"></div>
            {% block nav %}
            {% navbar master %}
            {% endblock %}
            <div id="main"> {% block main %} {% endblock %} </div>
            <div id="sidebar"> {% block sidebar %} {% endblock %} </div>
        </div>
    </body>
</html>
