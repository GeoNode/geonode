<ul id="sitenav" class="selfclear">
  <li class="home"><a href="{% url geonode.views.index %}">CAPRA Home</a></li>
  {% for section in sections %}
  <li class="{{section.item_class}}">
    <a class="{{section.link_class}}"
       id="{{section.id}}"
       href="{{section.url}}">
      {{ section.text }}
    </a>
  </li>
  {% endfor%}
</ul>
