{% extends "idios/base.html" %}
{% load avatar_tags %}

{% block content %}
<div class="onecol">
{% for profile in object_list %}
   {% if profile.user %}
   <ul>
     <li>{% avatar profile.user 50 %}<a href="{{profile.get_absolute_url}}">{{ profile.name }}</a></li>
   </ul>
    {% endif %}
{% endfor %}
</div>
{% endblock %}
