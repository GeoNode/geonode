language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

branches:
  only:
    - master
    - 2.6.x

dist: precise

before_install:
  # Work around Apt GIS bug https://github.com/travis-ci/travis-ci/issues/2683 
  - sudo mv /etc/apt/sources.list.d/pgdg-source.list* /tmp
  - sudo apt-get remove -y libgdal1
  - sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
  - sudo apt-get -qq -y update

install:
  - sudo apt-get install -y libgdal1h libgdal-dev python-gdal gdal-bin libffi-dev libssl-dev
  - sudo apt-get install -y python-virtualenv python-imaging python-lxml python-pyproj python-shapely python-nose python-httplib2 python-httplib2 gettext
  - sudo add-apt-repository -y ppa:webupd8team/java
  - sudo apt-get update
  - sudo apt-get install -y --force-yes oracle-java8-installer --no-install-recommends
  - sudo update-java-alternatives --set java-8-oracle
  - pip install setuptools -U
  - pip install -r requirements.txt
  - pip install -e . --no-deps
  - pip install cffi coveralls
  - pip install pygdal==`gdal-config --version`

before_script:
  - paver setup

script:
  - paver run_tests --coverage

after_script:
  - paver reset_hard

after_success:
  - coveralls

