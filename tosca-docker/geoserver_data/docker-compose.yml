    image: geonode/geoserver_data:2.24.4
    container_name: geoserver_data_dir
    command: /bin/true
    volumes:
      - /geoserver_data/data 

volumes:
  # reference to the named data container that holds the preloaded geoserver data directory 
  geoserver_data_dir: